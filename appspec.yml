version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
    - location: scripts/beforeInstall
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
    - location: scripts/applicationStop
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/myscript
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/applicationStart
      timeout: 300
      runas: root
